# version: '3.9'
name: 'WojtusInfra'

networks:
  wojtus:
    driver: bridge

volumes:
  postgres:
    driver: local
    name: wojtus-postgres
    
  grafana:
    driver: local
    name: wojtus-grafana
    

services:
  postgres:
    container_name: wojtus-postgres
    image: postgres:15.1-bullseye
    env_file:
      - '.env'
    volumes:
      - postgres:/data/postgres
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: wojtus-pgadmin
    image: dpage/pgadmin4:6.18
    env_file:
      - '.env'
    networks:
      - wojtus
    ports:
      - "5050:80"
    restart: unless-stopped

  postgres-exporter:
    container_name: wojtus-postgres-exporter
    image: quay.io/prometheuscommunity/postgres-exporter:v0.11.1
    env_file:
      - '.env'
    environment:
      - DATA_SOURCE_URI=postgres?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9187/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    container_name: wojtus-prometheus
    image: prom/prometheus:v2.40.3
    env_file:
      - '.env'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    container_name: wojtus-jaeger
    image: jaegertracing/all-in-one:1.39.0
    ports:
      - "6831:6831/udp"
      - "16686:16686"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:16686"]
      interval: 10s
      timeout: 5s
      retries: 5

  loki:
    container_name: wojtus-loki
    image: grafana/loki:2.7.0
    ports:
      - "3100:3100"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    container_name: wojtus-promtail
    image: grafana/promtail:2.7.0
    ports:
      - "9080:9080"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9080/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  grafana:
    container_name: wojtus-grafana
    image: grafana/grafana:9.3.2
    env_file:
      - '.env'
    volumes:
      - grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - wojtus
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  cloudflared:
    container_name: wojtus-cloudflared
    image: cloudflare/cloudflared:2022.12.1
    env_file:
      - .env
    command: "tunnel run"
    ports:
      - "5053:5053"
    networks:
      - wojtus
    restart: unless-stopped

  homer:
    image: b4bz/homer
    container_name: wojtus-homer
    networks:
      - wojtus
    volumes:
      - ./homer/config.yml:/www/assets/config.yml
    ports:
      - 8080:8080
    user: 1000:1000
    environment:
      - INIT_ASSETS=1
